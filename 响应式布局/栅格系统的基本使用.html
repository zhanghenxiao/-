<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Document</title>
  <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9] 解决ie9以下浏览器不识别h5新增标签的问题和不识别媒体查询的问题>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  <style>
    /* 在原来的样式上修改 */
    .cool {
      height: 60px;
    }
    /* 类选择器骚气 */
    [class^='col'] {
      border: 1px solid #000;
    }
  </style>
</head>
<body>
  <button type="button" class="btn btn-success cool">Success</button>
  <button type="button" class="btn btn-info">Info</button>
  <div class="container">123</div>
  <!-- 这个类是做移动端的 -->
  <div class="container-fluid">123</div>

  <!-- 完整的写法  需要布局容器 + row + col-lg  -->
  <div class="container">
    <div class="row">
      <div class="col-lg-3">1</div>
      <div class="col-lg-3">2</div>
      <div class="col-lg-3">3</div>
      <div class="col-lg-3">4</div>
    </div>
  </div>

  <!--列嵌套 的时候最好加row 加上后能消除父元素的padding 和自动变来与父元素一样高-->
  <div class="container">
    <div class="row">
      <div class="col-md-4">
        <div class="col-md-6">a</div>
        <div class="col-md-6">b</div>
      </div>
      <div class="col-md-4">
        <div class="row">
          <div class="col-md-6">aa</div>
          <div class="col-md-6">bb</div>
        </div>
      </div>
      <div class="col-md-4">3</div>
    </div>
  </div>

  <!-- 列偏移 col-md-offset-2 -->
  <div class="container">
    <div class="row">
      <div class="col-md-4">左侧</div>
      <!-- 共12份 12-4-4 = 4 -->
      <div class="col-md-4 col-md-offset-4">右侧</div>
    </div>
  </div>
  
  <div class="container">
    <div class="row">
      <!-- 共12份 12-8= 4   中间4/2 =2 -->
      <div class="col-md-8 col-md-offset-2">中间</div>
    </div>
  </div>

  <!-- 列排序 互换换下顺序 col-pull-4 col-push-8 -->
  <div class="container">
    <div class="row">
      <div class="col-md-4 col-md-push-8">左侧</div>
      <div class="col-md-8 col-md-pull-4">右侧</div>
    </div>
  </div>

  <!-- 列隐藏hidden-md 列显示visible-md -->
  <div class="container">
    <div class="row">
      <div class="col-md-3">1</div>
      <div class="col-md-3 hidden-md">我会在中等屏幕隐藏</div>
      <div class="col-md-3 ">3</div>
      <div class="col-md-3">4</div>
    </div>
  </div>

  <div class="container">
    <div class="row">
      <div class="col-md-3">1</div>
      <div class="col-md-3 visible-md">我会在中等屏幕显示</div>
      <div class="col-md-3 ">3</div>
      <div class="col-md-3">4</div>
    </div>
  </div>
</body>
</html>
